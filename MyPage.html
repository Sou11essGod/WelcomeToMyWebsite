<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .btn-0 {
      color: red; /* Change the color value to your desired color */
    }

    .btn-1 {
      color: blue; /* Change the color value to your desired color */
    }

    .btn-2 {
      color: green; /* Change the color value to your desired color */
    }

    .btn-1-2 {
      color: orange; /* Change the color value to your desired color */
    }
    
    .btn-6 {
      color: purple; /* Change the color value to your desired color */
    }
    
    .btn-7 {
      color: turquoise; /* Change the color value to your desired color */
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Arrange elements vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    header {
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }
    
    .img-container {
      text-align: center;
      max-width: 225px;
    }
    
    .btn-container {
      margin-top: 20px; /* Adjust spacing between image and buttons */
    }
    
    .wrap {
      margin: 10px;
    }
    
    .link-bar a {
      float: left;
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    /* CSS for the active link */
    .link-bar a.active {
      background-color: #4CAF50;
      color: black;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>My name is Tyler Molnar and welcome to my website!</h1>
  </header>
  
  <div class="img-container">
    <img src="http://eve.kean.edu/~molnart/myphoto.jpg" class="img-fluid">
  </div>
  
  <div class="center">
    <a class="btn-0" href="http://eve.kean.edu/~molnart/AboutMe.html">About me</a>
    <a class="btn-1" href="http://eve.kean.edu/~molnart/Resume.html">Resume</a>
    <a class="btn-2" href="http://eve.kean.edu/~molnart/Game.html">Game</a>
    <a class="btn-1-2" href="http://eve.kean.edu/~molnart/Projects.html">Projects</a>
  </div>
  
  <div class="wrap">
    <a class="btn-6" href="http://eve.kean.edu/~molnart/Contactinfo.html">Contact Info.</a>
    <a class="btn-7" href="http://eve.kean.edu/~molnart/SocialMedia.html">Social Media</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
